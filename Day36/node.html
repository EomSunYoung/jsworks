<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM에서 노드 추가</title>
</head>
<body>
    <ul id='mylist'>
        <li>Coffee</li>
        <li>Tea</li>
    </ul>
    <button onclick="addNode(); this.onclick=''">추가</button>
    <!-- this.onclick='' 한 번만 실행 : 추가되지 않음 -->
    <script>
        function addNode(){
            var node = document.createElement('li');   // createElement() : 태그 요소 추가 - 부모
            var textnode = document.createTextNode('Water');    // createTextnode() : 텍스트 추가 함수 - 자식
            node.appendChild(textnode); // 부모 노드에 자식 노드를 추가함
            document.getElementById('mylist').appendChild(node);    // ul에 li태그 추가
        }
    </script>
</body>
</html>
