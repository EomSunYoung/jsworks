<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        var numbers = [1, 3, 5, 7, 9];
        var i;
        var sum = 0;

        // 홀수들의 합 구하기
        for(i = 0; i < numbers.length; i++){
            sum += numbers[i];
        }
        // 맨 뒤에 추가
        numbers.push(sum);
        
        // 출력
        for(i = 0; i < numbers.length; i++){
            document.write(numbers[i] + ' ');
        }
    </script>
</body>
</html>
