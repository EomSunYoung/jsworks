<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indexof() 예제</title>
</head>
<body>
    <h2>문자열의 위치 찾기</h2>
    <button onclick="myFunc()">Try it</button>
    <p id="demo"></p>
    <script>
        function myFunc(){  // 문자열
            var str = "Hello world, welcome to the world.";
            var n1 = str.indexOf('world');
            // Indexof() - 앞에서 찾음

            var n2 = str.lastIndexOf('world');
            // lastIndexof() - 뒤에서 찾음

            document.getElementById("demo").innerHTML = n1 + ', ' + n2;
        }
    </script>
</body>
</html>
