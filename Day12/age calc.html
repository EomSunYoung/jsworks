<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산 프로그램</title>
    <style>
        body{
            text-align: center;
            margin: 0 auto;
            width: 600px;
        }
        button{
            margin-bottom: 15px;
        }
        p{
            color: green;
        }
    </style>
</head>
<body>
    <h2>나이를 계산하는 프로그램</h2>
    <script>
        function calc(){
            const currentyear = 2021;
            var birthyear = prompt("태어난 연도를 입력하세요.", "yyyy");
            
            // currentyear = 2020;
            
            var age = currentyear - birthyear + 1;

            document.getElementById("show").innerHTML = "당신의 나이는 " + age + "세 입니다.";
        }
    </script>
    <button onclick="calc()">계산하기</button>
    <hr>
    <p id="show"></p>
</body>
</html>
