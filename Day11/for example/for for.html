<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 for 문 예제</title>
</head>
<body>
    <script>
        // 이중 for 문 = 중첩 for 문
        /*  가가가가
            가가가가
            가가가가
            가가가가 
        */
       var i, j;
        for(i = 1; i <= 5; i++){
            for(j = 1; j <= 5; j++){
                document.write("*");
            }
            document.write('<br>');
        }

        /*  *
            **
            ***
            ****
            *****
        */
            for(var i = 1; i <= 5; i++){
                for(var j = 1; j <= i; j++){
                    document.write('*');
            }
            document.write('<br>');
        }

        /*  *****
            ****
            ***
            **
            *
        */
        for(var i = 1; i <= 5; i++){
            for(var j = 1; j <= 6-i; j++){
                document.write('*');
            }
            document.write('<br>');
        }

    </script>
</body>
</html>
